
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JDP SUPREME - INDUSTRIAL KERNEL</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --jdp-gold: #f59e0b;
            --jdp-gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --jdp-bg: #020305;
            --jdp-glass: rgba(20, 22, 28, 0.95);
            --carbon: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        body { background: var(--jdp-bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 90px 15px 120px 15px; overflow-x: hidden; }

        /* HEADER SUPREME */
        .header-supreme {
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            background: var(--jdp-glass); backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--jdp-gold); z-index: 1000;
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
        }

        /* ZONA FANTASMA (BOT√ÉO INVIS√çVEL) */
        .ghost-trigger {
            position: absolute; top: 0; left: 0; width: 80px; height: 75px;
            z-index: 1001; cursor: default; background: transparent;
        }

        .stats-val { font-size: 22px; font-weight: 900; text-shadow: 0 0 10px var(--jdp-gold); }
        .stats-label { font-size: 9px; color: var(--jdp-gold); letter-spacing: 2px; text-transform: uppercase; }

        /* GRID DE VENDAS */
        .grid-vendas { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card-venda {
            background: var(--jdp-glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; overflow: hidden; position: relative; transition: 0.3s;
        }
        .card-venda:active { transform: scale(0.95); }
        .card-venda img { width: 100%; height: 120px; object-fit: cover; }
        .card-info { padding: 10px; text-align: center; }
        .badge-qtd { position: absolute; top: 5px; right: 5px; background: var(--jdp-gold); color: #000; padding: 2px 8px; border-radius: 5px; font-weight: 900; font-size: 12px; }

        /* MODAL E COMPROVANTE */
        #modal-supreme {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 2000; padding: 20px; flex-direction: column; align-items: center; justify-content: center;
        }
        .comprovante-ouro {
            width: 100%; max-width: 340px; background: #0a0a0a var(--carbon);
            border: 2px solid var(--jdp-gold); padding: 25px; position: relative;
        }
        .comp-header { text-align: center; border-bottom: 1px solid var(--jdp-gold); margin-bottom: 15px; padding-bottom: 10px; }
        .comp-header h2 { background: var(--jdp-gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; font-size: 22px; font-weight: 900; }

        .item-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .total-row { margin-top: 15px; padding: 10px; border: 1px solid var(--jdp-gold); background: rgba(245, 158, 11, 0.05); display: flex; justify-content: space-between; font-weight: 900; font-size: 20px; color: var(--jdp-gold); }

        .comp-footer-industrial {
            margin-top: 25px; display: flex; justify-content: space-between; align-items: center;
            min-height: 70px; border-top: 1px solid rgba(245, 158, 11, 0.3); padding-top: 15px;
        }
        .evangelico-zone { flex: 1; font-size: 9px; color: #bf953f; font-weight: 700; text-transform: uppercase; padding-right: 10px; }
        .motor-img-zone { width: 70px; height: 70px; border: 1px solid var(--jdp-gold); background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .motor-img-zone img { width: 100%; height: 100%; object-fit: contain; }

        /* ADMIN PANEL */
        #painel-admin { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; padding: 20px; overflow-y: auto; }
        .quadro-admin { background: #0a0a0a; border: 1px solid #333; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .admin-input { width: 100%; padding: 12px; margin-bottom: 10px; background: #111; border: 1px solid #444; color: #fff; box-sizing: border-box; border-radius: 5px; }
        
        .btn-finalizar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 85%; background: var(--jdp-gold-gradient); color: #000; padding: 20px; border-radius: 12px; font-weight: 900; border: none; z-index: 1100; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .btn-confirmar-envio { width: 100%; max-width: 340px; margin-top: 15px; padding: 18px; background: #25D366; color: #fff; border: none; border-radius: 8px; font-weight: 900; }
    </style>
</head>
<body>

    <!-- HEADER COM GHOST TRIGGER (CLIQUE NO CANTO SUPERIOR ESQUERDO PARA ADMIN) -->
    <div class="header-supreme">
        <div class="ghost-trigger" onclick="abrirAdmin()"></div>
        <div>
            <div class="stats-label">ITENS</div>
            <div class="stats-val" id="mini-qtd">00</div>
        </div>
        <div style="text-align: right;">
            <div class="stats-label">TOTAL</div>
            <div class="stats-val" id="mini-total" style="color: var(--jdp-gold);">R$ 0,00</div>
        </div>
    </div>

    <div class="grid-vendas" id="vitrine"></div>

    <button class="btn-finalizar" onclick="gerarComprovanteOuro()">
        <i class="fas fa-receipt"></i> FINALIZAR PEDIDO
    </button>

    <!-- MODAL DE COMPROVANTE -->
    <div id="modal-supreme">
        <div class="comprovante-ouro" id="print-area">
            <div class="comp-header">
                <h2>DONY BURGUERS</h2>
                <div style="font-size: 8px; color: var(--jdp-gold); letter-spacing: 2px;">AUTENTICIDADE JDP INDUSTRIAL</div>
            </div>
            <div id="comp-itens-list"></div>
            <div class="total-row">
                <span>TOTAL</span>
                <span id="comp-total"></span>
            </div>
            <div class="comp-footer-industrial">
                <div class="evangelico-zone" id="txt-evangelico"></div>
                <div class="motor-img-zone">
                    <img id="img-motor-comprovante" src="" crossorigin="anonymous">
                </div>
            </div>
            <div style="text-align: center; font-size: 7px; color: #444; margin-top: 10px;" id="data-recibo"></div>
        </div>

        <button class="btn-confirmar-envio" id="btn-envio-final" onclick="executarAcaoDual()">
            <i class="fab fa-whatsapp"></i> CONFIRMAR E ENVIAR
        </button>
        <button onclick="fecharModal()" style="background:none; color:#555; border:none; margin-top:10px;">VOLTAR</button>
    </div>

    <!-- PAINEL ADMIN -->
    <div id="painel-admin">
        <h1 style="color:var(--jdp-gold); font-size: 18px; text-align: center;">KERNEL ADMIN - JDP INDUSTRIAL</h1>
        <div class="quadro-admin">
            <h3 style="color:var(--jdp-gold); margin-top:0;">‚öôÔ∏è MOTOR DO COMPROVANTE</h3>
            <input type="text" id="adm-motor-link" class="admin-input" placeholder="Link da Imagem do Motor">
            <button onclick="salvarMotor()" style="width:100%; padding:12px; background:green; color:white; border:none; font-weight:900; border-radius:5px;">ATUALIZAR MOTOR</button>
        </div>
        <div class="quadro-admin">
            <h3 style="color:var(--jdp-gold); margin-top:0;">üì¶ NOVO PRODUTO</h3>
            <input type="text" id="adm-nome" class="admin-input" placeholder="Nome do Produto">
            <input type="number" id="adm-preco" class="admin-input" placeholder="Pre√ßo">
            <input type="text" id="adm-link" class="admin-input" placeholder="Link da Foto">
            <button onclick="salvarProduto()" style="width:100%; padding:12px; background:var(--jdp-gold); border:none; font-weight:900; border-radius:5px;">ADICIONAR AO CARD√ÅPIO</button>
        </div>
        <button onclick="fecharAdmin()" style="width:100%; padding:15px; background:#222; color:#fff; border:none; border-radius:5px;">SAIR DO KERNEL</button>
        <div id="lista-admin" style="margin-top:20px"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCEdXF7ScnMYz0Ce0OW-B_UJ8Bm5Pl9m8o",
            authDomain: "dony-burguers.firebaseapp.com",
            databaseURL: "https://dony-burguers-default-rtdb.firebaseio.com",
            projectId: "dony-burguers",
            storageBucket: "dony-burguers.firebasestorage.app",
            messagingSenderId: "511509845142",
            appId: "1:511509845142:web:9b0254a09ad8051e039eb7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let carrinho = [];
        let produtosGlobais = [];
        const frases = ["O SENHOR √â MEU PASTOR.", "TUDO POSSO EM DEUS.", "DEUS √â FIEL.", "A PAZ DO SENHOR."];

        window.onload = () => {
            db.ref('cardapio_supreme').on('value', snap => {
                const data = snap.val();
                produtosGlobais = data ? Object.entries(data).map(([id, val]) => ({id, ...val})) : [];
                renderizar();
            });

            db.ref('config_motor_recibo').on('value', snap => {
                const link = snap.val() || "";
                const img = document.getElementById('img-motor-comprovante');
                img.src = link;
                document.getElementById('adm-motor-link').value = link;
            });
        };

        function renderizar() {
            const vitrine = document.getElementById('vitrine');
            let total = 0, itens = 0;
            carrinho.forEach(c => { total += (c.preco * c.qtd); itens += c.qtd; });
            document.getElementById('mini-total').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('mini-qtd').innerText = itens.toString().padStart(2, '0');

            vitrine.innerHTML = produtosGlobais.map((p, i) => {
                const item = carrinho.find(c => c.nome === p.nome);
                const qtd = item ? item.qtd : 0;
                return `
                    <div class="card-venda" onclick="addCarrinho(${i})">
                        ${qtd > 0 ? `<div class="badge-qtd">${qtd}</div>` : ''}
                        <img src="${p.link}">
                        <div class="card-info">
                            <div style="font-size:11px; color:#888">${p.nome}</div>
                            <div style="font-weight:900">R$ ${parseFloat(p.preco).toFixed(2)}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addCarrinho(i) {
            const p = produtosGlobais[i];
            const item = carrinho.find(c => c.nome === p.nome);
            if (item) item.qtd++; else carrinho.push({ ...p, qtd: 1 });
            renderizar();
        }

        function gerarComprovanteOuro() {
            if (carrinho.length === 0) return alert("CARRINHO VAZIO");
            document.getElementById('txt-evangelico').innerText = frases[Math.floor(Math.random() * frases.length)];
            document.getElementById('data-recibo').innerText = new Date().toLocaleString();
            const list = document.getElementById('comp-itens-list');
            let total = 0;
            list.innerHTML = carrinho.map(i => {
                total += (i.qtd * i.preco);
                return `<div class="item-row"><span>${i.qtd}x ${i.nome}</span><span>R$ ${(i.qtd*i.preco).toFixed(2)}</span></div>`;
            }).join('');
            document.getElementById('comp-total').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('modal-supreme').style.display = 'flex';
        }

        async function executarAcaoDual() {
            const btn = document.getElementById('btn-envio-final');
            btn.innerHTML = "GERANDO RECIBO...";
            btn.disabled = true;

            const alvo = document.getElementById('print-area');
            
            try {
                const canvas = await html2canvas(alvo, {
                    backgroundColor: "#000",
                    scale: 2,
                    useCORS: true,
                    allowTaint: true
                });

                const imgData = canvas.toDataURL("image/png");
                const link = document.createElement('a');
                link.href = imgData;
                link.download = `JDP-RECIBO-${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                let msg = `*üî• NOVO PEDIDO JDP*\n`;
                carrinho.forEach(i => { msg += `‚Ä¢ ${i.qtd}x ${i.nome}\n`; });
                msg += `*TOTAL: R$ ${document.getElementById('comp-total').innerText}*`;
                window.open(`https://wa.me/5592984846058?text=${encodeURIComponent(msg)}`);

                carrinho = [];
                renderizar();
                fecharModal();
            } catch (err) {
                alert("Erro ao processar. Verifique a conex√£o.");
            } finally {
                btn.innerHTML = `<i class="fab fa-whatsapp"></i> CONFIRMAR E ENVIAR`;
                btn.disabled = false;
            }
        }

        function fecharModal() { document.getElementById('modal-supreme').style.display = 'none'; }
        
        function abrirAdmin() { 
            if(prompt("ACESSO RESTRITO JDP INDUSTRIAL. SENHA:") === "drkling2025") { 
                document.getElementById('painel-admin').style.display = 'block'; 
                listarAdmin(); 
            } 
        }
        
        function fecharAdmin() { document.getElementById('painel-admin').style.display = 'none'; }

        function salvarMotor() {
            const link = document.getElementById('adm-motor-link').value;
            db.ref('config_motor_recibo').set(link).then(() => alert("MOTOR ATUALIZADO!"));
        }

        function salvarProduto() {
            const nome = document.getElementById('adm-nome').value.toUpperCase();
            const preco = parseFloat(document.getElementById('adm-preco').value);
            const link = document.getElementById('adm-link').value;
            if(nome && preco) {
                db.ref('cardapio_supreme').push({ nome, preco, link });
                alert("PRODUTO ADICIONADO!");
                document.getElementById('adm-nome').value = '';
                document.getElementById('adm-preco').value = '';
                document.getElementById('adm-link').value = '';
            }
        }

        function listarAdmin() {
            document.getElementById('lista-admin').innerHTML = produtosGlobais.map(p => `
                <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222; font-size:12px; align-items:center;">
                    <span>${p.nome}</span>
                    <button onclick="remover('${p.id}')" style="background:red; color:white; border:none; padding:8px; border-radius:4px;">EXCLUIR</button>
                </div>
            `).join('');
        }

        function remover(id) { if(confirm("Excluir item permanentemente?")) db.ref('cardapio_supreme').child(id).remove(); }
    </script>
</body>
</html>
