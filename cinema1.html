<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDP SUPREME KERNEL v13.5 - INDUSTRIAL CONTROL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37; --black: #000000; --font-hud: 'Orbitron', sans-serif;
        }

        body, html { margin: 0; padding: 0; background: var(--black); color: white; height: 100vh; overflow: hidden; font-family: 'Rajdhani', sans-serif; }

        /* MOTOR DE MÍDIA - VIEWPORT PRINCIPAL */
        #tv-master-viewport { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; background: #000; overflow: hidden;
            transition: height 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #tv-master-viewport.split-active { height: 55%; border-bottom: 2px solid var(--gold); }

        .tv-content-full { width: 100%; height: 100%; border: none; }

        /* HUD SUPERIOR E BUSCA (O MOTOR DE ENTRADA) */
        .top-command-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 100px;
            z-index: 5000; display: flex; align-items: center; justify-content: space-between;
            padding: 0 50px; background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
        }

        .search-zone { flex-grow: 1; display: flex; justify-content: center; max-width: 500px; }
        .search-input-wrapper {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 5px; padding: 10px 25px; display: flex; align-items: center;
        }
        .search-input-wrapper input { background: transparent; border: none; color: white; font-size: 18px; width: 100%; outline: none; }

        /* TOAST DE SUCESSO JDP */
        #jdp-toast {
            position: fixed; top: -150px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 450px; background: rgba(8, 8, 8, 0.95);
            border: 2px solid var(--gold); border-radius: 15px; padding: 20px;
            z-index: 10000; text-align: center; box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            transition: top 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #jdp-toast.active { top: 120px; }

        /* CARDÁPIO */
        #portal-overlay {
            position: fixed; bottom: -45%; left: 0; width: 100%; height: 45%;
            background: var(--black); z-index: 6000; border-top: 3px solid var(--gold);
            transition: bottom 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #portal-overlay.open { bottom: 0; }

        .side-nav { position: fixed; bottom: 40px; right: 40px; z-index: 5500; }
        .btn-combo-supreme {
            width: 110px; height: 110px; border-radius: 20px; border: 3px solid var(--gold);
            background: url('https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?q=80&w=500&auto=format&fit=crop') center/cover;
            cursor: pointer; box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }
        
        .modal-admin { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #080808; border: 2px solid var(--gold); padding: 40px; z-index: 7000; width: 420px; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="jdp-toast">
        <strong style="color:var(--gold); font-family:var(--font-hud);">DONY_ BURGUER- NOTIFICAÇÃO</strong>
        <p>Seu pedido foi feito com sucesso! Aguarde que em breve estará pronto. Continue aproveitando cada momento do nosso app.</p>
    </div>

    <div style="position:fixed; top:0; left:0; width:60px; height:60px; z-index:9999;" onclick="abrirAdmin()"></div>

    <div class="top-command-bar">
        <div style="border-left: 4px solid var(--gold); padding-left: 15px;">
            <small style="color:var(--gold); font-family: var(--font-hud); font-size: 10px;">KERNEL</small><br>
            <strong style="font-family: var(--font-hud);">SUPREME ACTIVE</strong>
        </div>

        <div class="search-zone">
            <div class="search-input-wrapper">
                <input type="text" id="tv-input" placeholder="BUSCAR NO MOTOR DE VÍDEO...">
                <i class="fas fa-search" style="color:var(--gold); cursor:pointer;" onclick="ativarBusca()"></i>
            </div>
        </div>

        <div style="text-align: right; font-family: var(--font-hud); color: var(--gold); font-size: 10px;">HELENA v13.5</div>
    </div>

    <div id="tv-master-viewport">
        <div id="tv-engine" style="width:100%; height:100%;">
            <div style="width:100%; height:100%; background: radial-gradient(circle, #151515, #000); display: flex; align-items: center; justify-content: center;">
                <p style="color:var(--gold); font-family:var(--font-hud); letter-spacing:3px;">Dony Burguer's</p>
            </div>
        </div>
    </div>

    <div id="portal-overlay">
        <div style="position:absolute; top:10px; right:20px; color:var(--gold); cursor:pointer; font-weight:bold; font-family:var(--font-hud);" onclick="fecharPortal()">X FECHAR</div>
        <iframe id="portal-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <div class="side-nav">
        <div class="btn-combo-supreme" onclick="abrirPortal('https://pradolindalva4-sudo.github.io/Jdp_system-24/carrinho.html')"></div>
    </div>

    <div id="modal-admin" class="modal-admin">
        <h2 style="color:var(--gold); text-align:center; font-family: var(--font-hud);">INJETAR NO KERNEL</h2>
        <input type="text" id="remote-url" style="width:100%; padding:15px; background:#000; border:1px solid #333; color:#fff; margin-bottom:15px;" placeholder="URL DO VÍDEO OU YOUTUBE">
        <button onclick="executarMidia()" style="width:100%; padding:15px; background:var(--gold); color:black; border:none; font-weight:bold; cursor:pointer;">INJETAR MOTOR</button>
        <button onclick="fecharAdmin()" style="width:100%; padding:10px; background:transparent; color:gray; border:none; cursor:pointer;">FECHAR</button>
    </div>

    <script>
        let aguardandoRetorno = false;

        // MOTOR DE BUSCA (BING VIDEO)
        function ativarBusca() {
            const query = document.getElementById('tv-input').value;
            if(!query) return;
            document.getElementById('tv-engine').innerHTML = `<iframe class="tv-content-full" src="https://www.bing.com/videos/search?q=${encodeURIComponent(query)}&FORM=VRFLTR" allow="autoplay; fullscreen"></iframe>`;
        }

        // MOTOR DE INJEÇÃO (ADMIN)
        function executarMidia() {
            const url = document.getElementById('remote-url').value;
            const engine = document.getElementById('tv-engine');
            if(!url) return;

            if(url.includes('youtube.com') || url.includes('youtu.be')) {
                const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
                engine.innerHTML = `<iframe class="tv-content-full" src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay; encrypted-media; fullscreen"></iframe>`;
            } else {
                engine.innerHTML = `<iframe class="tv-content-full" src="${url}" allow="autoplay; fullscreen"></iframe>`;
            }
            fecharAdmin();
        }

        function abrirPortal(url) {
            document.getElementById('tv-master-viewport').classList.add('split-active');
            document.getElementById('portal-frame').src = url;
            document.getElementById('portal-overlay').classList.add('open');
            aguardandoRetorno = true;
        }

        function fecharPortal() {
            document.getElementById('tv-master-viewport').classList.remove('split-active');
            document.getElementById('portal-overlay').classList.remove('open');
        }

        // LÓGICA DE RETORNO DO WHATSAPP
        window.onfocus = function() {
            if (aguardandoRetorno) {
                setTimeout(() => {
                    const toast = document.getElementById('jdp-toast');
                    toast.classList.add('active');
                    fecharPortal();
                    setTimeout(() => { toast.classList.remove('active'); aguardandoRetorno = false; }, 8000);
                }, 3000);
            }
        };

        function abrirAdmin() { if(prompt("AUTENTICAÇÃO JDP:") === "drkling2025") document.getElementById('modal-admin').style.display = 'block'; }
        function fecharAdmin() { document.getElementById('modal-admin').style.display = 'none'; }
        document.getElementById('tv-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') ativarBusca(); });
    </script>
</body>
</html>
